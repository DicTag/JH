[Text_DebuffNameList]
._WndType=Text
._Parent=Handle_UI
RowSpacing=0
FontSpacing=0
Alpha=255
$Text=名称列表：需要监视的Buff/Debuff名称写在下面，名字间用逗号隔开。\n　　示例：撼如雷,天国镇魂曲・普渡八音,火里栽莲,王手截脉\n\n颜色提醒：每个Buff/Debuff名称后面可以用括号指明一个颜色，\n　　　　　有这个Buff/Debuff时队友格子就会呈现出对应的颜色。\n可选颜色：红、绿、蓝、黄、紫、青、橙、黑、白\n　　示例：撼如雷(绿),普渡八音(红),火里栽莲,王手截脉(蓝)\n\n优先规则：同时只能最多显示四个Buff/Debuff图标，\n　　　　　提示优先级根据这里写入的顺序从左到右依次降低，\n　　　　　同一时刻最多一种颜色提醒，优先级也是从左到右依次降低。
Left=255
Top=150
PosType=0
Width=490
Height=30
VAlign=0
AutoEtc=1
FontScheme=27
OrgText=1
MultiLine=1

